<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hudson Furnishings</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #fafafa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: whitesmoke;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    #logo {
      display: flex;
      align-items: center;
    }

    #logo img {
      width: 50px;
      height: auto;
      border-radius: 12px;
    }

    #logo span {
      margin-left: 10px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .signup button {
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup button:hover {
      background-color: #0056b3;
    }

    .sitemape {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 450px;
      border: 0;
      background-color: rgba(245, 245, 245, 0.95);
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    iframe:hover {
      transform: scale(1.03);
      filter: contrast(1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: whitesmoke;
      font-size: 1.2rem;
    }

    footer a {
      text-decoration: none;
      color: #333;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
      }

      .nav-links {
        justify-content: center;
      }

      iframe {
        width: 100%;
        max-width: 100%;
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img src="/all/WhatsApp Image 2025-04-29 at 20.56.46_45134585.jpg" alt="Logo" />
      <span>Hudson Furnishings.</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/about">Offers</a></li>
        <li><a href="/contact">About Us</a></li>
        <li class="signup"><button>Sign Up</button></li>
      </ul>
    </nav>
  </header>

  <section class="sitemape">
    <iframe title="Where to find us" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31699.267669857505!2d3.3959829999999998!3d6.7199097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1746020360521!5m2!1sen!2sng" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <footer>
    <a href="/chatsite.html">Sitemap</a>
  </footer>
</body>
</html>
